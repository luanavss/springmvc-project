<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
    <h1>Livro: <span th:text="${livro.getTitulo()}"></span></h1>
    <p>Autor(a): <span th:text="${livro.getAutor()}"></span></p>
    <p>Categoria: <span th:text="${livro.getCategoria().getDescricao}"></span></p>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
